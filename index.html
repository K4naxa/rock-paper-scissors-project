<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/javascript.js" defer></script>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Ultimate Warrior</h1>
      </div>
      <div class="container">
        <div class="card rock">
          <button class="button-rock"></button>
        </div>
        <div class="card paper">
          <button class="button-paper"></button>
        </div>
        <div class="card scissor">
          <button class="button-scissor"></button>
        </div>
      </div>
      <div class="score">
        <div class="scoreTxt"></div>
        <div class="points">
          <div class="playerScore">0</div>
          <div>-</div>
          <div class="computerScore">0</div>
        </div>
      </div>
      <div class="button">
        <button class="play">PLAY</button>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
